<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Undangan Gereja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* Hilangkan scrollbar */
        }

        video {
            width: 100%;
            height: 100%;
            /*object-fit: ;  Memastikan video memenuhi layar dengan proporsi yang sesuai */
        }

        .button {
            position: absolute;
            background-color: rgba(0, 0, 0, 0); /* Transparansi button */
            padding: 20px 60px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Atur posisi button */
        .button {
            bottom: 130px; /* Sesuaikan jarak button dari bawah */
            left: 50%; /* Posisi di tengah secara horizontal */
            transform: translateX(-142%); /* Agar button benar-benar di tengah */
        }

        .maps-image {
            position: absolute;
            bottom: 185px; /* Jarak gambar dari bawah */
            left: 50%; /* Posisi di tengah secara horizontal */
            transform: translateX(-50%); /* Agar gambar di tengah */
            width: 300px; /* Lebar gambar */
            height: 200px; /* Tinggi gambar */
            border: none;
            object-fit: fill;
            cursor: pointer; /* Menunjukkan bahwa gambar dapat diklik */
        }

        .info-button {
            position: absolute;
            bottom: 190px; /* Jarak dari bawah */
            left: 50%; /* Posisi di tengah secara horizontal */
            transform: translateX(-50%); /* Agar button di tengah */
            background-color: #996c68; /* Warna latar belakang button */
            color: #eadac3; /* Warna teks button */
            padding: 8px 9px;
            font-size: 15px;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: underline;
        }

        .info-button:hover {
            background-color: #a97b6e; /* Warna latar belakang button saat hover */
            color: #f4e5d8; /* Warna teks button saat hover */
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline>
        <source src="3.mp4" type="video/mp4">
        Browser kamu tidak mendukung video.
    </video>

    <!-- Button transparan yang mengarah ke page2.html -->
    <a href="index.html" class="button"></a>

      <!-- Gambar yang mengarah ke Google Maps -->
      <a href="https://maps.app.goo.gl/vxmjHeGvqYnfeo5B9" target="_blank">
        <img src="Gambar1.png" alt="Google Maps" class="maps-image">

      <!-- Button info yang memberitahu gambar bisa diklik -->
    <a href="https://maps.app.goo.gl/vxmjHeGvqYnfeo5B9" target="_blank" class="info-button">Klik Gambar</a>
  </body>
</body>
</html>
