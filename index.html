<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Gereja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* Hilangkan scrollbar */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Memastikan video memenuhi layar */
            z-index: 1;
            pointer-events: none; /* Agar video tidak menghalangi tombol */
        }

        .button {
            position: absolute;
            background-color: rgba(0, 0, 0, 0); /* Transparansi button */
            padding: 25px 70px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            z-index: 10; /* Agar button berada di atas video */
            bottom: 160px; /* Sesuaikan jarak button dari bawah */
            left: 50%; /* Posisi di tengah secara horizontal */
            transform: translateX(-50%); /* Agar button benar-benar di tengah */
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline>
        <source src="1.mp4" type="video/mp4">
        Browser kamu tidak mendukung video.
    </video>

    <!-- Button transparan yang mengarah ke page2.html -->
    <a href="page2.html" class="button"></a>
</body>
</html>
